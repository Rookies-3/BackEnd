name: Build and Deploy JAR

on:
  push:
    branches:
      - back/cooperear-clean
      - main
  pull_request:
    branches:
      - back/cooperear-clean
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: Grant execute permission for gradlew
      run: chmod +x rookies-oneteam/gradlew
    
    - name: Build with Gradle
      run: |
        cd rookies-oneteam
        ./gradlew clean build
    
    - name: List build outputs
      run: |
        cd rookies-oneteam
        ls -lh build/libs/
    
    - name: Upload JAR artifact
      uses: actions/upload-artifact@v4
      with:
        name: rookies-oneteam-jar
        path: rookies-oneteam/build/libs/RookiesOneteam-*.jar
        retention-days: 7

